version: '3.7'

services:
  app:
    build: .
    entrypoint: sh ./.docker/entrypoint.sh
    container_name: back-end
    environment:
      KEY_MASTER_JWT: tallos123
      PORT : 3000
    ports:
      - 3000:3000
    restart: always
    links:
      - db
    depends_on:
      - db
    tty: true
    networks: 
      - projeto-gerenciador-funcionarios

  db:
    image: mongo:4.4
    container_name: db
    ports:
      - 27017:27017
    volumes:
      - ./.docker/mongodb/dbdata:/data/db
      - ./.docker/mongodb/configdb:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: admin
    networks: 
      - projeto-gerenciador-funcionarios

networks:
  projeto-gerenciador-funcionarios:
    driver: bridge

